name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  cairo-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Scarb
        uses: software-mansion/setup-scarb@v1

      - name: Install Starknet Foundry (snforge)
        run: |
          curl -L https://raw.githubusercontent.com/foundry-rs/starknet-foundry/master/scripts/install.sh | bash
          export PATH="$HOME/.local/bin:$HOME/.cargo/bin:$PATH"
          snfoundryup
          snforge --version

      - name: Build Cairo
        run: scarb build

      - name: Run Cairo tests
        run: snforge test

  sdk-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: sdk/package-lock.json

      - name: Install SDK deps
        run: cd sdk && npm ci

      - name: Run SDK tests
        run: cd sdk && npm test -- --run
